<!DOCTYPE html>
<html lang="en">

<head>
   <!-- important meta tags-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no">
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!--Bootstrap CSS-->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!--Fontawesome-->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <!--Custom CSS-->
    <link href="css/style.css" rel="stylesheet">
    <title>Notes Marketplace</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="images/home/favicon.ico">
</head>

<body>
    <section id="login-page">
        <!--Logo-->
        <div id="logo-fp" class="text-center">
            <img src="images/pre-login/top-logo.png" alt="logo">
        </div>
        <!--Forgot Password-->
        <div class="container">
            <div class="fp text-center">
                <h2>Forgot Password?</h2>
                <p>Enter your email to reset your password</p>
            </div>
            <!--Form-->
            <form>
                <div class="row" id="email">
                    <div class="col-md-12">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"><br>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary btn-lg btn-block" id="btn-submit"><span>SUBMIT</span></button>
                    </div>
                </div>
            </form>
        </div>

    </section>
    <!--Forgot Password Ends-->
    <!--JQuery-->
    <script src="js/jquery-min.js"></script>
    <!--Bootstrap JS-->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!--Custom JS-->
    <script src="js/script.js"></script>
</body>

</html>
